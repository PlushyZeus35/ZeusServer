name: deployment
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
      - master
      - pre
jobs:
  my_first_job:
    name: My first job
    runs-on: [self-hosted, "${{ inputs.chosen-os }}"]
    steps:
      - run: echo Hello world!
  my_second_job:
    name: My second job
    needs: [my_first_job]
    runs-on: [self-hosted, "${{ inputs.chosen-os }}"]
    steps:
      - run: echo Second Hello world!
